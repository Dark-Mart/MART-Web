<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MART HUB</title>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #EB9D86;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="riveCanvas"></canvas>

    <script>
        let riveInstance;

        const r = new rive.Rive({
            src: "mart_web.riv", // Archivo .riv que subiste a GitHub
            canvas: document.getElementById("riveCanvas"),
            autoplay: true,
            stateMachines: "WEB MART", // Nombre correcto del state machine en Rive
            onLoad: () => {
                console.log("âœ… Rive cargado correctamente.");
                r.resizeDrawingSurfaceToCanvas();
                riveInstance = r; // Guardamos la instancia para acceder a los inputs

                // Verificar si los inputs estÃ¡n disponibles
                const inputs = riveInstance.stateMachineInputs("WEB MART");
                console.log("ðŸ“Œ Inputs detectados:", inputs.map(input => input.name));
            }
        });

        document.getElementById("riveCanvas").addEventListener("click", (event) => {
            if (!riveInstance) return;

            const inputs = riveInstance.stateMachineInputs("WEB MART");

            // Comprobamos si los inputs existen y estÃ¡n siendo activados
            inputs.forEach(input => {
                console.log(`ðŸŽ¯ Input detectado: ${input.name}`);

                if (input.name === "YouTube") {
                    console.log("ðŸ“º Abriendo YouTube...");
                    window.open("https://www.youtube.com/@Dark_MART", "_blank");
                } else if (input.name === "Linkedin") {
                    console.log("ðŸ”— Abriendo LinkedIn...");
                    window.open("https://www.linkedin.com/in/darkmart/", "_blank");
                } else if (input.name === "Mail") {
                    console.log("ðŸ“© Abriendo correo...");
                    window.location.href = "mailto:atilanorush@gmail.com";
                } else if (input.name === "Portfolio") {
                    console.log("ðŸ“· Abriendo Instagram...");
                    window.open("https://www.instagram.com/alocado.mentalista/", "_blank");
                }
            });
        });
    </script>
</body>
</html>
