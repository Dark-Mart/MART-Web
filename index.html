<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MART Net</title>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #EB9D86;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="riveCanvas"></canvas>

    <script>
        let riveInstance;

        const r = new rive.Rive({
            src: "mart_web.riv", // Archivo .riv que subiste a GitHub
            canvas: document.getElementById("riveCanvas"),
            autoplay: true,
            stateMachines: "WEB MART", // Nombre correcto del state machine en Rive
            onLoad: () => {
                console.log("Rive cargado correctamente.");
                r.resizeDrawingSurfaceToCanvas();
                riveInstance = r; // Guardamos la instancia para acceder a los inputs

                // Verificar si los inputs están disponibles
                const inputs = riveInstance.stateMachineInputs("WEB MART");
                console.log("Inputs detectados:", inputs.map(input => input.name));
            }
        });

        // Función para manejar el clic
        const handleClick = (event) => {
            if (!riveInstance) return;

            const inputs = riveInstance.stateMachineInputs("WEB MART");

            // Establecer las posiciones del clic
            const clickX = event.clientX;
            const clickY = event.clientY;
            
            // Ajuste de coordenadas a las que deben activarse las acciones
            inputs.forEach(input => {
                const inputName = input.name;

                // Aquí puedes controlar cada área clickeada de manera precisa
                if (inputName === "YouTube" && isInBounds(clickX, clickY, input)) {
                    console.log("Abriendo YouTube...");
                    window.open("https://www.youtube.com/@Dark_MART", "_blank");
                } else if (inputName === "Linkedin" && isInBounds(clickX, clickY, input)) {
                    console.log("Abriendo LinkedIn...");
                    window.open("https://www.linkedin.com/in/darkmart/", "_blank");
                } else if (inputName === "Mail" && isInBounds(clickX, clickY, input)) {
                    console.log("Abriendo correo...");
                    window.location.href = "mailto:atilanorush@gmail.com";
                } else if (inputName === "Portfolio" && isInBounds(clickX, clickY, input)) {
                    console.log("Abriendo Instagram...");
                    window.open("https://www.instagram.com/alocado.mentalista/", "_blank");
                }
            });
        };

        // Función para comprobar si el clic está dentro del área del input (botón)
        const isInBounds = (x, y, input) => {
            const boundingBox = input.boundingBox;
            return x >= boundingBox[0] && x <= boundingBox[2] && y >= boundingBox[1] && y <= boundingBox[3];
        };

        // Asignamos el evento de clic al canvas
        document.getElementById("riveCanvas").addEventListener("click", handleClick);
    </script>
</body>
</html>
