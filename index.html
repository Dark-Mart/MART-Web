<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web con Rive</title>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #EB9D86;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="riveCanvas"></canvas>

    <script>
        const r = new rive.Rive({
            src: "mart_web.riv", // Archivo .riv que subiste a GitHub
            canvas: document.getElementById("riveCanvas"),
            autoplay: true,
            stateMachines: "WEB MART", // AsegÃºrate de usar el nombre correcto del state machine
            onLoad: () => {
                console.log("Rive cargado");
                r.resizeDrawingSurfaceToCanvas();
            }
        });

        // Evento de clic en los botones
        document.getElementById("riveCanvas").addEventListener("click", (event) => {
            const hitArea = r.hitTest(event.offsetX, event.offsetY);
            
            if (hitArea === "Artboard") {
                window.open("https://www.youtube.com/@Dark_MART", "_blank");
            } else if (hitArea === "Artboard 2") {
                window.open("https://www.linkedin.com/in/darkmart/", "_blank");
            } else if (hitArea === "Artboard 3") {
                window.location.href = "mailto:atilanorush@gmail.com";
            } else if (hitArea === "Artboard 4") {
                window.open("https://www.instagram.com/alocado.mentalista/", "_blank");
            }
        });
    </script>
</body>
</html>
