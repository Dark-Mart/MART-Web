<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK MART</title>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #EB9D86;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="riveCanvas"></canvas>

    <script>
        let riveInstance;

        const r = new rive.Rive({
            src: "mart_web.riv", // Archivo .riv que subiste a GitHub
            canvas: document.getElementById("riveCanvas"),
            autoplay: true,
            stateMachines: "WEB MART", // Nombre correcto del state machine en Rive
            onLoad: () => {
                console.log("âœ… Rive cargado correctamente.");
                r.resizeDrawingSurfaceToCanvas();
                riveInstance = r; // Guardamos la instancia para acceder a los inputs
            },
            onStateChange: (stateMachineName, stateName) => {
                console.log(`ðŸŽ¯ Estado cambiado en: ${stateMachineName} â†’ ${stateName}`);

                // Detectar quÃ© botÃ³n ha sido activado
                if (stateName === "YouTube") {
                    window.open("https://www.youtube.com/@Dark_MART", "_blank");
                } else if (stateName === "Linkedin") {
                    window.open("https://www.linkedin.com/in/darkmart/", "_blank");
                } else if (stateName === "Mail") {
                    window.open("mailto:atilanorush@gmail.com", "_blank");
                } else if (stateName === "Portfolio") {
                    window.open("https://www.instagram.com/alocado.mentalista/", "_blank");
                }
            }
        });
    </script>
</body>
</html>
